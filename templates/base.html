<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BrickVault{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brick: { 50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c', 500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12' }
                    },
                    fontFamily: { sans: ['DM Sans', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-950 text-slate-100 font-sans antialiased min-h-screen">
    {% include 'components/navbar.html' %}

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div class="rounded-lg px-4 py-3 text-sm font-medium
                {% if message.tags == 'success' %}bg-emerald-500/20 text-emerald-400 border border-emerald-500/30
                {% elif message.tags == 'error' %}bg-red-500/20 text-red-400 border border-red-500/30
                {% elif message.tags == 'warning' %}bg-amber-500/20 text-amber-400 border border-amber-500/30
                {% else %}bg-slate-700/50 text-slate-300 border border-slate-600{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-800 mt-16 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-slate-500 text-sm">
            &copy; {% now "Y" %} BrickVault. All rights reserved.
        </div>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
