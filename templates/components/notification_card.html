<div class="rounded-xl p-4 border transition-all duration-200
    {% if not notification.is_read %}
    bg-brick-50/50 dark:bg-brick-500/10 border-l-4 border-l-brick-500 border border-slate-200 dark:border-slate-700
    {% else %}
    bg-slate-50 dark:bg-slate-800/30 border border-slate-200 dark:border-slate-700/50
    {% endif %}">
    <div class="flex justify-between items-start gap-4">
        <div class="flex-1 min-w-0">
            <p class="text-slate-700 dark:text-slate-300 text-sm">{{ notification.message }}</p>
            {% if notification.set_obj %}
            <a href="{% url 'catalog:item_detail' notification.set_obj.set_id %}" class="text-brick-500 dark:text-brick-400 hover:text-brick-600 dark:hover:text-brick-300 text-sm font-medium mt-1 inline-block transition-colors">
                View {{ notification.set_obj.set_id }} â†’
            </a>
            {% endif %}
            <p class="text-slate-500 dark:text-slate-400 text-xs mt-2">{{ notification.created_at|timesince }} ago</p>
        </div>
        {% if not notification.is_read %}
        <a href="{% url 'catalog:notification_mark_read' notification.pk %}" class="text-xs text-slate-500 hover:text-brick-500 dark:hover:text-brick-400 whitespace-nowrap transition-colors">Mark read</a>
        {% endif %}
    </div>
</div>
