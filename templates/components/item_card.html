<a href="{% url 'catalog:item_detail' item.code %}" class="group block bg-slate-800/50 rounded-xl border border-slate-700/50 hover:border-brick-500/50 transition overflow-hidden">
    <div class="aspect-square bg-slate-800 relative overflow-hidden">
        {% if item.image %}
        <img src="{{ item.image }}" alt="{{ item.name }}" class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
        {% else %}
        <div class="w-full h-full flex items-center justify-center text-slate-600">
            <svg class="w-24 h-24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        </div>
        {% endif %}
        <span class="absolute top-2 left-2 bg-slate-900/90 px-2 py-0.5 rounded text-xs font-mono text-brick-400">{{ item.code }}</span>
    </div>
    <div class="p-4">
        <h3 class="font-semibold text-white group-hover:text-brick-400 transition line-clamp-2">{{ item.name }}</h3>
        {% if item.themes %}
        <p class="text-xs text-slate-500 mt-1">{{ item.themes.0.name }}{% if item.themes|length > 1 %} ...{% endif %}</p>
        {% endif %}
        {% if item.price %}
        <p class="text-brick-400 font-bold mt-2">${{ item.price }}</p>
        {% else %}
        <p class="text-slate-500 text-sm mt-2">Price on request</p>
        {% endif %}
    </div>
</a>
