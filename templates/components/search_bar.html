<form action="{% url 'catalog:search' %}" method="get" class="relative">
    <input type="text" name="code" placeholder="Search by set code..." value="{{ request.GET.code|default:'' }}"
           class="w-40 sm:w-56 bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg pl-3 pr-10 py-2 text-sm text-slate-800 dark:text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brick-500 focus:border-transparent transition-all"
           autocomplete="off">
    <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-500 hover:text-brick-500 dark:hover:text-brick-400 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
    </button>
</form>
