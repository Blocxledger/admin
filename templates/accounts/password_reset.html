{% extends 'base.html' %}
{% block title %}Reset Password - BrickVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-white mb-6">Reset Password</h1>
    <p class="text-slate-400 mb-6">Enter your email and we'll send you a link to reset your password.</p>
    <form method="post" class="space-y-4 bg-slate-800/50 rounded-xl border border-slate-700 p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-brick-500 hover:bg-brick-600 text-white py-3 rounded-lg font-medium">Send Reset Link</button>
    </form>
</div>
{% endblock %}
