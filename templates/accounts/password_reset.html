{% extends 'base.html' %}
{% block title %}Reset Password - BrickVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Reset Password</h1>
    <p class="text-slate-600 dark:text-slate-400 mb-8">Enter your email and we'll send you a link to reset your password.</p>
    <form method="post" class="space-y-5 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 p-8 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full py-3 rounded-xl bg-brick-500 hover:bg-brick-600 text-white font-medium shadow-sm hover:shadow transition-all">Send Reset Link</button>
    </form>
</div>
{% endblock %}
