{% extends 'base.html' %}
{% block title %}Password Reset Sent - BrickVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="rounded-full w-16 h-16 bg-brick-100 dark:bg-brick-500/20 flex items-center justify-center mx-auto mb-6">
        <svg class="w-8 h-8 text-brick-500 dark:text-brick-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
    </div>
    <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Check Your Email</h1>
    <p class="text-slate-600 dark:text-slate-400 mb-8">If an account exists with that email, you'll receive a password reset link shortly.</p>
    <a href="{% url 'accounts:login' %}" class="inline-block text-brick-500 dark:text-brick-400 hover:underline font-medium">Back to login</a>
</div>
{% endblock %}
