{% extends 'base.html' %}
{% block title %}Sign Up - BrickVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-white mb-6">Create Account</h1>
    <form method="post" class="space-y-4 bg-slate-800/50 rounded-xl border border-slate-700 p-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-slate-400 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<p class="text-red-400 text-sm mt-1">{{ field.errors.0 }}</p>{% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="w-full bg-brick-500 hover:bg-brick-600 text-white py-3 rounded-lg font-medium">Sign Up</button>
    </form>
    <p class="text-center text-slate-500 mt-4">Already have an account? <a href="{% url 'accounts:login' %}" class="text-brick-400 hover:underline">Log in</a></p>
</div>
{% endblock %}
