{% extends 'base.html' %}
{% block title %}Password Reset Complete - BrickVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="rounded-full w-16 h-16 bg-emerald-100 dark:bg-emerald-500/20 flex items-center justify-center mx-auto mb-6">
        <svg class="w-8 h-8 text-emerald-500 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
    </div>
    <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Password Reset Complete</h1>
    <p class="text-slate-600 dark:text-slate-400 mb-8">Your password has been set. You can now log in with your new password.</p>
    <a href="{% url 'accounts:login' %}" class="inline-block px-6 py-3 rounded-xl bg-brick-500 hover:bg-brick-600 text-white font-medium shadow-sm hover:shadow transition-all">Log In</a>
</div>
{% endblock %}
