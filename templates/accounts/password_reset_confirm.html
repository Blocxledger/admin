{% extends 'base.html' %}
{% block title %}Set New Password - BrickVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-8">Set New Password</h1>
    <form method="post" class="space-y-5 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 p-8 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full py-3 rounded-xl bg-brick-500 hover:bg-brick-600 text-white font-medium shadow-sm hover:shadow transition-all">Reset Password</button>
    </form>
</div>
{% endblock %}
